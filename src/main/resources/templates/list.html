<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <a class="display-4" href="/add">Add a Todo</a> <br />

            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                    <th></th>

                </tr>

                <tr th:each="todo: ${todo}">
                    <td th:text="${todo.title}"></td>
                    <td th:text="${todo.content}"></td>
                    <td>
                        <a th:href="@{/update/{id}(id=${todo.id})}">Update</a>
                        <a th:href="@{/detail/{id}(id=${todo.id})}">Details</a>
                        <a th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script
            src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
